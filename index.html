<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Tip calculator and bill splitter</title>
  </head>
  <body>
    <h1>Tip and Bill calculator</h1>
    <div class="input">
      <form id="bill-info" action="">
        <label for="total">What is the total bill amount?</label>
        <input type="number" id="total" name="total" min="1" max="100000" />
        <label for="people">How many people in your group?</label>
        <input type="number" id="people" name="people" min="1" max="100" />
        <label for="tip%">How much of a tip do you want to leave?</label>
        <div id="textSelectdiv">
          <select name="tip@" id="tip%">
            <option value="none">No Tip</option>
            <option value="5%">5%</option>
            <option value="10%">10%</option>
            <option value="15">15%</option>
            <option value="20%">20%</option>
            <option value="25%">25%</option>
            <option value="customOption" type="number">Other</option>
          </select>
        </div>
        <!-- <label class="form-label select-label">Example label</label> -->
        <input type="submit" />
      </form>
    </div>
    <div class="tip-total"></div>
    <div class="each-tab"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
