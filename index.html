<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/social-likes_flat2.css">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator and bill splitter</title>
  </head>
  <body>
    <h1>Tip and Bill calculator</h1>
    <div class="input">
      <form id="bill-info" action="">
        <div class="mb-3">
          <label for="total">What is the total bill amount?</label>
          <input type="float" id="total" name="total" min="1" max="100000" required/>
        </div>
        <div class="mb-3">
          <label for="people">How many people in your group?</label>
          <input type="number" id="people" name="people" min="1" max="100" value="1"/>
        </div>
        <div class="mb-3">
          <label for="tip%">How much of a tip do you want to leave?</label>
          <div id="textSelectdiv">
            <select name="tip@" id="tip%">
              <option value="none">No Tip</option>
              <option value="5%">5%</option>
              <option value="10%">10%</option>
              <option value="15%">15%</option>
              <option value="20%">20%</option>
              <option value="25%">25%</option>
              <option value="customOption" type="number">Other</option>
            </select>
          </div>
        </div>
        <div class="d-grid gap-2">
          <input class="btn btn-primary .btn-block" type="submit" />
        </div>
      </form>
    </div>
    <div class="card hidden">
      <div class="totalTab card-body"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
